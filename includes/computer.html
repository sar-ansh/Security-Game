    <script>
        function selectLink(evt, link){
            var i, content, scrren_links;
            
            screen_content = document.getElementsByClassName("screen_content");
            for (i = 0; i < screen_content.length; i++) {
                screen_content[i].style.display = "none";
            }
                
            screen_links = document.getElementsByClassName("screen_links");
            for(i=0; i<screen_links.length; i++){
                screen_links[i].className = screen_links[i].className.replace(" active", "");
            }
                
            document.getElementById(link).style.display = "block";
            evt.currentTarget.className += " active";
        }
