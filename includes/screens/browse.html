<!DOCTYPE html>
<html class="full" lang="en">
<head>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/screen.css" rel="stylesheet">
    <link href="../../css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="browser-mockup with-url">
        <div style="background-color: #FFFFFF; margin: auto; height: 50px; width: 100; border:1px solid #FFFFFF;">
            <i style="position: absolute; top: 15px; left: 10px;"type="button" class="fa fa-arrow-left" onclick=history.back()></i>
            <i style="position: absolute; top: 15px; left: 40px;"type="button" class="fa fa-refresh" onclick='console.log("Refresh")';></i>
        </div>
        <div class="address_bar" >
            <input type="text" id="url" name="url">
            <i style="position: absolute; top: 15px; right: 40px;" type="button" class="fa fa-arrow-right" onclick='console.log("Go")'></i>
        </div>
        <div style="background-color: #FFFFFF; margin: auto; height: 720px; width: 100; border:0px solid #FF0000;">
            <iframe src="http://www.duolingo.com" width="99.5%" height="99.5%"></iframe>
        </div>
    </div>
</body>
</html>
