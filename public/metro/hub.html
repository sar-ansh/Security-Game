<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="css/bootmetro.css">
</head>

<body>
      <div id="start_navbar" class="">
            <a id="settings" href="#" class="win-command pull-right">
               <span class="win-commandicon win-commandring icon-cog-3"></span>
            </a>
      </div>
   <div id="charms" class="win-ui-dark slide">
      <div id="theme-charms-section" class="charms-section">
         <div class="charms-header">
            <a href="#" class="close-charms win-backbutton"></a>
            <h2>Settings</h2>
         </div>
   
         <div class="row-fluid">
            <div class="span12">
   
               <form class="">
                  <label for="win-theme-select">Change theme:</label>
                  <select id="win-theme-select" class="">
                     <option value="metro-ui-light">Light</option>
                     <option value="metro-ui-dark">Dark</option>
                  </select>
               </form>
   
            </div>
         </div>
      </div>
   </div>
   <script src="js/jquery-1.10.0.min.js"></script>
   <script type="text/javascript" src="js/bootmetro-charms.js"></script>
   <script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
